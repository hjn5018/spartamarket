{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<a href="{% url 'create' %}"><button>새 물건 등록하기</button></a>

{% for product in products %}
    <a href="{% url 'product_detail' product.id %}">
        <p>[{{ product.id }}] {{ product.title }}</p>
    </a>
    
{% endfor %}

{% endblock content %}
