{% extends 'base.html' %}

{% block content %}
<h1>Product Detail</h1>

<p>제목: {{ product.title }}</p>
<p>내용: {{ product.content }}</p>
<p>작성일시: {{ product.created_at }}</p>
<p>수정일시: {{ product.updated_at }}</p>

<a href="{% url 'edit' product.id%}">
    <button>수정하기</button>
</a>

<form action="{% url 'delete' product.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제하기">
</form>

<a href="{% url 'products' %}">목록 보기</a>

{% endblock content %}
