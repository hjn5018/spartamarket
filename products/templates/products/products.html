{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>당근이시죠?</h1>

{% if user.is_authenticated %}
<a href="{% url 'products:create' %}"><button>새 물건 등록하기</button></a>
{% else %}
<a href="{% url 'accounts:login' %}"><button>로그인하고 새 물건 등록하기</button></a>
{% endif %}

<form action="">
    <label for="sort">정렬</label>
        <select name="sort_by" id="sort">
            <option value="관심_순">관심 순</option>
            <option value="최신_순">최신 순</option>
        </select>
    <input type="submit" value="Submit">
</form>

<br>

<div class="box2">
    <div class="box1">
    {% for product in products %}
    <div class="box">
        <a href="{% url 'products:product_detail' product.id %}">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="" class="card-img-top">
            {% endif %}
            <h4>{{ product.title }}</h4>
            <div class="container">
                <p>관심 {{ product.like.count }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
